<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | NoirMovies</title>


    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    
    <div class="container">
        <form action="./NoirMovie.html">
            <h1 class="title">Noir Movies</h1>

            <input type="text" id="username_input" placeholder="Username">

            <input type="password" id="password_input" placeholder="Password">

            <button id="login_button">Đăng nhập</button>
        </form>

        <div class="signup-box">
            <span>Don't have an account yet?</span>
            <a href="./signup.html">Login Now !</a>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Lấy tham chiếu đến các trường nhập liệu
        let username_input = document.getElementById("username_input");
        let password_input = document.getElementById("password_input");
    
        // Lấy tham chiếu đến nút đăng nhập
        let login_button = document.getElementById("login_button");
        
        // Gắn sự kiện "click" cho nút đăng nhập
        login_button.addEventListener("click", function(event) {

            // Lấy thông tin tài khoản từ Local Storage
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let userExists = false;

            // Kiểm tra xem tài khoản có tồn tại không
            for (let i = 0; i < users.length; i++) {
                if (users[i].username === username_input.value && users[i].password === password_input.value) {
                    userExists = true;
                    break;
                }
            }

            // Kiểm tra nếu tên đăng nhập và mật khẩu đúng
            if (userExists === true) {
                alert("Đăng nhập thành công"); // Hiển thị thông báo đăng nhập thành công

                // Lưu thông tin tài khoản đã đăng nhập vào Local Storage
                localStorage.setItem("loggedUser", username_input.value);
            } else {
                event.preventDefault(); // Ngăn chặn hành động mặc định của biểu mẫu (chuyển hướng)
                alert("Đăng nhập thất bại"); // Hiển thị thông báo đăng nhập thất bại
            }
        });
    </script>
    
</body>
</html>
